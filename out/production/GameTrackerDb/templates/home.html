<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
Create Game:
<form action="/create-game" method="post">
    <input type="text" placeholder="Game name" name="gameName"/>
    <select name="gameGenre">
        <option selected disabled>Genre</option>
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="strategy">Strategy</option>
        <option value="shooter">Shooter</option>
    </select>
    <select name="gamePlatform">
        <option selected disabled>Platform</option>
        <option value="pc">PC</option>
        <option value="ps4">PS4</option>
        <option value="xbox">Xbox One</option>
        <option value="wiiu">Wii U</option>
    </select>
    <input type="number" placeholder="Release Year" name="gameYear"/>
    <button type="submit">Submit</button>
</form>

<ol>
    {{#homeGames}}
    Game id = {{id}}  -  {{name}}  -  {{genre}}  -  {{platform}}  -  {{releaseYear}}
    <form action="/delete-game" method="get"><input type="hidden" value="{{id}}" name="DeleteIndex"/><button type="submit">Delete</button></form>
    {{/homeGames}}
</ol>
</br>
{{#homeGames}}
Edit existing game:
<form action="/edit-game" method="post">
    <input type="number" placeholder="Game id" name="gameId"/>
    <input type="text" placeholder="Game name" name="gameName"/>
    <select name="gameGenre">
        <option selected disabled>Genre</option>
        <option value="adventure">Adventure</option>
        <option value="rpg">RPG</option>
        <option value="strategy">Strategy</option>
        <option value="shooter">Shooter</option>
    </select>
    <select name="gamePlatform">
        <option selected disabled>Platform</option>
        <option value="pc">PC</option>
        <option value="ps4">PS4</option>
        <option value="xbox">Xbox One</option>
        <option value="wiiu">Wii U</option>
    </select>
    <input type="number" placeholder="Release Year" name="gameYear"/>
    <button type="submit">Submit</button>
</form>
{{/homeGames}}
</body>
</html>
